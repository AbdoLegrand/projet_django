{% extends 'base.html' %}


{% block content %}
<div class="container mt-5">
  <div class="row mt-5">

    <div class="col-md-6 text-right">
      <a href="{% url 'user_create' %}" class="btn btn-primary float-right">Nouveau</a>
    </div>
  </div>
  <table class="table table-striped table-hover">
    <thead >
      <tr>
        <th scope="col">Nom </th>
        <th scope="col">E-mail</th>
        <th scope="col">RÃ´le</th> 
        <th scope="col" colspan="2">Actions</th>
      </tr>
    </thead>
    <tbody>
      {% for user in users %}
        <tr>
          <td>{{ user.username }} </td>
          <td>{{ user.email }}</td>
          <td>{{ user.userprofile.role }}</td>
          <td>
            <a href="{% url 'user_update' user.id %}" class="btn btn-info" >Modifier</a>
            <a href="{% url 'user_delete' user.id %}" class="btn btn-danger">Supprimer</a>
          </td>
      {% endfor %}
    </tbody>
  </table>
</div>




{% endblock %}
