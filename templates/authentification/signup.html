{% extends 'base.html' %}

{% block content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="text-center">Register Here</h2>
                </div>
                <div class="card-body">
                    <form action="/signup" method="post">
                        {% csrf_token %}

                        <div class="mb-4">
                            <input type="text" id="username" name="username" class="form-control" placeholder="Create your username here" required>
                        </div>
                        <div class="mb-4">
                            <input type="email" id="email" name="email" class="form-control" placeholder="Create your email here" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" id="password" name="password" class="form-control" placeholder="Create your password here" required>
                        </div>
                        <div class="mb-4">
                            <input type="password" id="comfirmpwd" name="comfirmpwd" class="form-control" placeholder="Enter your password again" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Sign Up</button>
                        <div class="mt-4">
                            <span>Already have an account? <a class="mt-4" href="{% url 'signin' %}">Login</a></span>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

{% endblock %}
